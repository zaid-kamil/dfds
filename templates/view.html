{% extends 'base.html' %}
{% block css %}{% endblock %}
{% block content %}
<div class="py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            
            {% if collections %}
            {% for item in collections %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/{{item.image}}" alt="{{item.image}}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">
                                    <a class="text-decoration-none" href="/predict/{{item.id}}">Detect Deepfake</a>
                                </button>
                                <button type="button" class="btn btn-sm btn-danger ">
                                    <a class="text-decoration-none text-white" href="/delete/{{item.id}}">
                                        <i class="fas fa-trash"></i> 
                                    </a>
                                </button>
                            </div>
                            <small class="text-body-secondary">
                                {{item.created_at.strftime('%Y-%m-%d %H:%M:%S')}}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col">
                <div class="card shadow-sm p-5">
                    <div class="card-body text-center">
                        <p class="text-center">No images uploaded yet.</p>
                        <a href="/upload" class="btn btn-success">
                            <i class="fas fa-upload"></i> Upload Image
                        </a>
                    </div>
                </div>
            </div>
            {% endif %}

                
        </div>
    </div>
</div>
{% endblock %}
{% block js %}{% endblock %}
